<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validate() {
            var num=document.myform.num.value;

            if (isNaN(num)) {
                document.getElementById("numloc").innerHTML=
                "<font color=red> Enter numeric value only</font>";
                return false;
            }
            else{
                return true;
            }
        }
    </script>
</head>
<body>
    <form name="myform" onsubmit="return validate()" method="post" action="thank.php">
     Number: <input type="text" name="num"> <br> <br>

     <span id="numloc"></span>
     <input type="submit" value="submit">
     </form>   
</body>
</html>
